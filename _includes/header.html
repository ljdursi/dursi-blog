<header class="main-header" style="background-image: url('{% if site.baseurl == "/" %}{{ site.data.settings.banner }}{% else %}{{ site.data.settings.banner | prepend: site.baseurl }}{% endif %}'); background-size: cover;">
  <div class="header-content">
    <h1>{{page.title}}</h1>
  </div>

<!-- Twitter cards: thank you, https://brianbunke.com/blog/2017/09/06/twitter-cards-on-jekyll/ -->
<meta name="twitter:site"    content="@{{ site.twitter_username }}">
<meta name="twitter:creator" content="{{ page.author }}">
<meta name="twitter:title"   content="{{ page.title }}">

{% if page.summary %}
<meta name="twitter:description" content="{{ page.summary }}">
{% else %}
<meta name="twitter:description" content="{{ site.description }}">
{% endif %}

{% if page.image %}
<meta name="twitter:card"  content="summary_large_image">
<meta name="twitter:image" content="{{ site.baseurl }}{{ page.image }}">
{% else %}
<meta name="twitter:card"  content="summary">
<meta name="twitter:image" content="{{ site.title_image }}">
{% endif %}
<!-- end of Twitter cards -->

</header>

{% if page.path contains 'tag' %}
  <style>
    .main-header{
      display: none;
    }
  </style>
{% endif %}
