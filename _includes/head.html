<head>
  <title>{{ page.title }}</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <link rel="shortcut icon" href="{{ "/assets/imgs/favicon.ico" | prepend: site.baseurl | replace: '//', '/' }}"/>
  <link rel="alternate" type="application/rss+xml" title="Jonathan Dursi RSS" href="/feed.xml">

  <!-- critical css -->
  <style type="text/css">
    {% capture include_to_scssify %}
      {% include critical.scss %}
    {% endcapture %}
    {{ include_to_scssify | scssify }}
  </style>

  <!-- Twitter cards: thank you, https://brianbunke.com/blog/2017/09/06/twitter-cards-on-jekyll/ -->
  <meta name="twitter:site"    content="@{{ site.twitter_username }}">
  <meta name="twitter:creator" content="{{ page.author }}">
  <meta name="twitter:title"   content="{{ page.title }}">
  <meta property="twitter:domain"   content={{ site.url | absolute_url }}>
  <meta name="author" content="{{ site.title }}">

  {% if page.summary %}
  <meta name="twitter:description" content="{{ page.summary }}">
  <meta property="og:description" content="{{ page.summary }}">
  <meta property="og:type" content="article">
  {% else %}
  <meta name="twitter:description" content="{{ site.description }}">
  <meta property="og:description" content="{{ site.descrption }}">
  <meta property="og:type" content="website">
  {% endif %}

  {% if page.image %}
  <meta name="twitter:card"  content="summary_large_image">
  <meta name="twitter:image" content={{ page.image | absolute_url }}>
  <meta property="og:image" content={{ page.image | absolute_url }}>
  {% else %}
  <meta name="twitter:card"  content="summary">
  <meta name="twitter:image" content={{ data.settings.banner | absolute_url }}>
  <meta property="og:image" content={{ data.settings.banner | absolute_url }}>
  {% endif %}

  {% include mathjax.html %} <!-- mathjax -->
</head>
